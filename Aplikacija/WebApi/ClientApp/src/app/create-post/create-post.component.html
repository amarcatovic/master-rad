<p>Create Post</p>

<div>
    <div class="form-group">
      <label for="title">Title</label>
      <input [(ngModel)]="title" type="text" class="form-control" id="title">
    </div>
    <div class="form-group mt-2">
      <label for="body">Body</label>
      <textarea [(ngModel)]="body" class="form-control" id="body" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="title">Favourite count</label>
        <input [(ngModel)]="favouriteCount" type="text" class="form-control" id="title">
      </div>
    <button (click)="savePost()" type="button" class="btn btn-primary mt-2">Save</button>
</div>
