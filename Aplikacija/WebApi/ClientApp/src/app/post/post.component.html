<div *ngIf="post; else elseBlock">
    <h1>{{ post.title || 'Post' }}</h1>
    <div>
        <p>Views: {{ post.viewCount }}</p>
    </div>
    <div [innerHTML]="post.body"></div>
</div>
<ng-template #elseBlock>
    <div class="spinner-border" role="status">
        <span class="sr-only">.</span>
    </div>
</ng-template>
