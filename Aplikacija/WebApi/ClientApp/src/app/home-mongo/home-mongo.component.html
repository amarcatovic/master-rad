<h1>Latest Posts - Mongo</h1>

<div class="mb-3 d-flex align-items-center">
  <label for="search" class="col-sm-1 col-form-label">Search:</label>
  <div class="col-sm-4">
    <input [(ngModel)]="searchTerm" type="text" class="form-control" id="search" placeholder="Title">
  </div>
  <button class="col-sm-2 ms-3" mat-fab color="primary" (click)="searchPosts()">
    <mat-icon>search</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="posts" class="mat-elevation-z8 w-100">
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"><a style="color: black;" routerLink="/post/{{element.id}}"> {{element.title}} </a></td>
  </ng-container>

  <!-- Date Created Column -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Date Created </th>
    <td mat-cell *matCellDef="let element"> {{ element.creationDate | date }} </td>
  </ng-container>

  <!-- Answers Column -->
  <ng-container matColumnDef="answers">
    <th mat-header-cell *matHeaderCellDef> Answers </th>
    <td mat-cell *matCellDef="let element"> {{element.answerCount}} </td>
  </ng-container>

  <!-- Favourite Count Column -->
  <ng-container matColumnDef="favouriteCount">
    <th mat-header-cell *matHeaderCellDef> Favourite count </th>
    <td mat-cell *matCellDef="let element"> {{element.favoriteCount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="loading === true" class="d-flex justify-content-center align-items-center mt-2">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
